<!DOCTYPE html>
<html><head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receiver Login</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Receiver Login</h1>

    {% if error %}<div class="error">{{ error }}</div>{% endif %}

    <form method="POST" class="card">
      <label>Email<input name="email" type="email" required /></label>
      <label>Password<input name="password" type="password" required /></label>
      <button class="btn" type="submit">Login</button>
    </form>

    <p>No account? <a href="/receiver/signup">Signup</a></p>
    <p><a href="/">Back</a></p>
  </div>
</body></html>
